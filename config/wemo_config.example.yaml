# Wemo 设备配置文件模板
# 复制此文件为 wemo_config.yaml 并根据实际情况修改
#
# 安全说明：本系统为内网专用。wemo_config.yaml 含真实设备 IP，请勿提交到 git。
# 使用 scripts/refresh_wemo_devices.py 可自动发现设备并生成配置。

# Wemo设备配置
# 设备信息 hardcode，因为设备固定不变，无需频繁发现
devices:
  - name: "Coffee"
    host: "192.168.x.x"
    port: 49153
    type: "Switch"
    description: "咖啡机开关"  # 可选：设备描述

  - name: "Bedroom Light"
    host: "192.168.x.x"
    port: 49153
    type: "LightSwitchLongPress"
    description: "卧室灯光"

  - name: "Tree"
    host: "192.168.x.x"
    port: 49153
    type: "Insight"
    description: "圣诞树灯光"

  - name: "Veggie"
    host: "192.168.x.x"
    port: 49153
    type: "Insight"
    description: "蔬菜灯"

# 定时任务配置
schedule:
  timezone: "Pacific"
  tasks:
    - time: "07:45"
      device: "Coffee"
      action: "on"
      description: "早上开启咖啡机"
    - time: "11:00"
      device: "Coffee"
      action: "off"
      description: "中午关闭咖啡机"
